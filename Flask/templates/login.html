<html>
    <style>
        body{
            font-family: sans-serif;
        }
       
        .form-container{
            vertical-align:middle;
            text-align: center;
            align-items: center;
            align-self: center;
            margin: 10% auto;
            background-color: #ccc;
            filter: alpha(opacity=70); /* For IE8 and earlier */
            opacity: 0.7;
            border-radius: 15px;
            width: 550px;
            padding: 10px 10px;
        }
                
        .form-container form {
            margin-top: 10px;
        }
        .form-container form input{
            border: 1px solid #888;
            border-radius: 4px;
            width: 200px;
            padding: 10px 12px;
        }

        .field-container { margin-bottom: 10px}

        header{
            color:black;
            text-align: center;
            margin: 5% 0 7%;
            padding: 0 25px;
        }
        
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
            float:right;
            width: 300px;
        }
        
        .alert-info {
            color: #3a87ad;
            background-color: #d9edf7;
            border-color: #bce8f1;
        }
        
        @media only screen and (max-width: 800px) {
            /* For mobile phones: */
            .form-container{
                    border-style: double; 
                    padding: 10px;
                    vertical-align:middle;
                    text-align: center;
                    align-items: center;
                    align-self: center;
                    margin-top: 20%;
                    display: table;
                    margin: auto;
            }
            body{
                height: inherit;
                background-color: beige;
            }
        }
        
        @media only screen and (min-width: 800px) {
                body {
                    background-image: url('static/img/bg1.jpg');
                    background-size: cover;
            }
            
             header{
                font-size-adjust: auto;
            }
            header h1{
                font-size: 30px; 
            }
            label{
                color: #333;
                font-size-adjust: auto;
                font-size: 18px;
            }
             .button-0 {
            margin: 15px;
            padding: 8px 20px;
            border-radius: 6px;
            border: 0;
            font-family: 'Helvetica', cursive;
            color: #FFF;
            font-size: 16px;
            text-decoration: none;  
            background-color: #3498DB;
            /* Animation */
            transition: all 0.1s;
            -webkit-transition: all 0.1s;
            }

            .button-0:hover, 
            .button-0:focus {
                text-decoration: none;
                color: #fff;
            }
            
            .green{
                background-color: green;
            }
        }
        .right {
            float: right;
        }   
        
  
    </style>
    <head>
    </head>
    <body>
        <div class="form-container">
        <header>
            <h1>Kindlefellas</h1>
            <h3>Breathe new life into your Kindle!</h3>
            This app allows you to send personalized content to your Kindle.
        </header>
         <p><a class="button-0 green" href="/signup">Create new account</a></p>
         <p>or</p>
         Login to your existing account
            <form method="post" action="/login">
                <div>
                    <!--
                    <div class="field-container">
                        
                        <label>Username</label>
                        -->
                        <input type="text" id="username" name="username" placeholder="Username: you@kindle.com">
                    <!--
                    </div>
                    
                    <div class="field-container">
                        
                        <label>Password&nbsp;</label>
                        -->
                        <input type="password" id="password" name="password" placeholder="Password">
                    <!--</div>
                    
                    <div class="field-container">
                    -->
                    <button type="submit" class="button-0" >Login</button>
                         <!--
                         <a href="#" >Forgot Password</a>
                         
                    </div>
                    -->
                </div>    
            </form>
        </div>
        {% extends "layout.html" %}
    </body>
</html>
